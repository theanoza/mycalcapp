<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="calculator.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Calculator App</title>
  </head>
  <body>
    <div id="root">
      <div id="main-div">
        <div id="display">
          0
        </div>
        <div id="number-container">
          <div id="wrapper-div">
            <div id="numbers">
              <div id="ac-wrapper">
                <button id="clear" class="big-h light-grey ac">AC</button>
              </div>
              <button id="seven" class="numbers">7</button>
              <button id="eight" class="numbers">8</button>
              <button id="nine" class="numbers">9</button>
              <button id="four" class="numbers">4</button>
              <button id="five" class="numbers">5</button>
              <button id="six" class="numbers">6</button>
              <button id="one" class="numbers">1</button>
              <button id="two" class="numbers">2</button>
              <button id="three" class="numbers">3</button>
              <button id="zero" class="numbers">0</button>
              <button id="decimal" class="dot">.</button>
            </div>
            <div id="operators-container">
              <button id="divide" class="operations">/</button>
              <button id="multiply" class="operations">*</button>
              <button id="subtract" class="operations">-</button>
              <button id="add" class="operations">+</button>
              <button id="equals" >=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
